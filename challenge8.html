<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(6,1fr);
            
        }
        .slot{
            display: grid;
            grid-gap: 10px;
            
        }
        .items{
            border: 2px solid yellowgreen;
            background-color: lightgreen;
            text-align: center;
            color: white;
            padding-top: 5px;
            min-height: 64px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c1 slot">
            <div class="items" id="i1">1</div>
        </div>
        <div class="c2 slot">
            <div class="items" id="i2">2</div>
            <div class="items" id="i3">3</div>
        </div>
        <div class="c3 slot">
            <div class="items">4</div>
            <div class="items">5</div>
            <div class="items">6</div>
        </div>
       <div class="c4 slot">
            <div class="items">7</div>
            <div class="items">8</div>
            <div class="items">9</div>
            <div class="items">10</div>
       </div>
        <div class="c5 slot">
            <div class="items">11</div>
            <div class="items">12</div>
            <div class="items">13</div>
            <div class="items">14</div>
            <div class="items">15</div>
            <div class="items">16</div>
        </div>
        <div class="c6 slot">
            <div class="items">17</div>
            <div class="items">18</div>
            <div class="items">19</div>
            <div class="items">20</div>
            <div class="items">21</div>
            <div class="items">22</div>
            <div class="items">23</div>
            <div class="items">24</div>
            <div class="items">25</div>
            <div class="items">26</div>
            <div class="items">27</div>
            <div class="items">28</div>
        </div>
    </div>
</body>
</html>
